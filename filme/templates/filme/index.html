{% extends 'filme/base.html' %}

{% block 'title' %}Index{% endblock 'title' %}


{% block "content" %}

<div class="container">
    <div>
        <a href="{% url 'movie:post' %}">
            <span>Adicionar novo filme</span>
        </a>
    </div>


    <div>

        {% for filme in filme_list %}
        <div class="filme">
            {{ filme.filme }}
            {{ filme.genero }}
            {{ filme.preco }}
            {{ filme.quantidade }}

        </div>
        {% endfor %}
    </div>
</div>
{% endblock "content" %}
